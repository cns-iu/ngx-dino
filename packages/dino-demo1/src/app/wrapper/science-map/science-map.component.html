<dino-science-map 
  [subdisciplineSizeField]="subdisciplineSize"
  [subdisciplineIdField]="subdisciplineId"
  [tooltipTextField]="tooltipText"

  [data]="filteredSubdisciplines"
  
  [height]="height"
  [width]="width"
  [margin]="margin"
  [minPositionX]="minPositionX"
  [minPositionY]="minPositionY"
  
  [nodeSizeRange]="nodeSizeRange"
  
  [enableTooltip]="enableTooltip"
  
  (nodeClicked)="log($event)">
</dino-science-map>
