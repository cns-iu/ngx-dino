<div [style.margin]="margin">
    <div class="title"><b>{{title}}</b></div>
    <div class="encoding">{{encoding}}</div>

    <div class="qualitative-color-legend-container" *ngIf="legendType === 'qualitative'">
      <div *ngFor="let k of colorMapping" class="legend-item">
        <div class="rectangle" [style.background]="k.color"></div>
        <div class="category">{{ k.label }}</div>
      </div>
    </div>

    <div *ngIf="legendType === 'quantitative'">
      <div class="gradient-legend">
        <div class="gradient-container">
            <div class="gradient-bar"
              [style.background]="'linear-gradient(to top, ' + colorRange + ')'">
            </div>
            <div class="gradient-labels">
                <div>{{maxLabel}}</div>
                <div class="gradient-label-filler"></div>
                <div>{{midLabel}}</div>
                <div class="gradient-label-filler"></div>
                <div>{{minLabel}}</div>
            </div>
        </div>
      </div>
    </div>
  </div>
