<div class="sizeLegend" [style.margin]="margin" mat-card-image>
  <div class="title">{{title}}</div>
  <svg *ngIf="min !== max" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" 
    preserveAspectRatio="xMidYMid meet">
    <g>
      <text class="encoding" transform="translate(0, 10)" fill="#222" font-size="15">{{encoding}}</text>

      <g class="label" transform="translate(20, 40)">
        <path [attr.d]="max" fill="transparent" stroke="#222" stroke-width="1"/>
        <text text-anchor="start" fill="#222" font-size="13" transform="translate(20, 3)">{{maxLabel}}</text>
      </g>

      <g class="label" transform="translate(20, 80)">
          <path [attr.d]="mid" fill="transparent" stroke="#222" stroke-width="1"/>
          <text text-anchor="start" fill="#222" font-size="13" transform="translate(20, 3)">{{midLabel}}</text>
      </g>

      <g class="label" transform="translate(20, 120)">
          <path [attr.d]="min" fill="transparent" stroke="#222" stroke-width="1"/>
          <text text-anchor="start" fill="#222" font-size="13" transform="translate(20, 3)">{{minLabel}}</text>
      </g>

    </g>
  </svg>
  
  <svg *ngIf="min === max" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    preserveAspectRatio="xMidYMid meet">
    <g>
      <text class="encoding" transform="translate(0, 10)" fill="#222" font-size="15">{{encoding}}</text>

      <g class="label" transform="translate(20, 40)">
          <path [attr.d]="min" fill="transparent" stroke="#222" stroke-width="1"/>
          <text text-anchor="start" fill="#222" font-size="13" transform="translate(20, 3)">{{minLabel}}</text>
      </g>
      
    </g>
  </svg>
</div>
