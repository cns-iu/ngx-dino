<button mat-raised-button id="legendButton" (click)="toggleLegend()" [@buttonState]="buttonState">
  <span>Legend</span>
</button>
<mat-card class="legendCard" [@disciplineLegendState]="legendState">
  <mat-card-header>
    <mat-card-title>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="row">
    <science-map-size-legend 
      class="cell" 
      [dataStream]="dataStream"
      [sizeField]="sizeField">
    </science-map-size-legend>
    <science-map-color-legend class="cell"></science-map-color-legend>
  </mat-card-content>
</mat-card>
