<div class="dino-area-size-legend area-size-legend">
  <div class="legend-container" *ngIf="stats">
    <div class="legend-row">
      <div class="mark" [style.width]="stats.max.value + 'px'">
        <div class="circle" [style.width]="stats.max.value + 'px'" [style.height]="stats.max.value + 'px'"></div>
      </div>
      <div class="label" [title]="stats.max.label">{{ stats.max.label }}</div>
    </div>
    <div class="legend-row" *ngIf="stats && stats.min !== stats.max">
      <div class="mark" [style.width]="stats.max.value + 'px'">
        <div class="circle" [style.width]="stats.median.value + 'px'" [style.height]="stats.median.value + 'px'"></div>
      </div>
      <div class="label" [title]="stats.median.label">{{ stats.median.label }}</div>
    </div>
    <div class="legend-row" *ngIf="stats && stats.min !== stats.max">
      <div class="mark" [style.width]="stats.max.value + 'px'">
        <div class="circle" [style.width]="stats.min.value + 'px'" [style.height]="stats.min.value + 'px'"></div>
      </div>
      <div class="label" [title]="stats.min.label">{{ stats.min.label }}</div>
    </div>
  </div>
</div>
