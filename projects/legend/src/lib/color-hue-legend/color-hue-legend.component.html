<div class="dino-color-hue-legend color-hue-legend">
  <div class="qualitative-legend-wrapper legend-container" *ngIf="legendType === 'qualitative' && items">
    <div *ngFor="let item of items" class="legend-row">
        <div class="mark">
          <div class="rectangle" [style.background]="item.value"></div>
        </div>
        <div class="label" [title]="item.label">{{ item.label }}</div>
    </div>
  </div>

  <div class="quantitative-legend-wrapper" *ngIf="legendType === 'quantitative' && stats">
    <div class="quantitative-legend-container">
        <div class="gradient-bar" 
          [style.background]="linearGradient">
        </div>
        <div class="gradient-labels">
            <div [title]="stats.max.label">{{ stats.max.label }}</div>
            <div class="gradient-label-filler"></div>
            <div [title]="stats.median.label">{{ stats.median.label }}</div>
            <div class="gradient-label-filler"></div>
            <div [title]="stats.min.label">{{ stats.min.label }}</div>
        </div>
    </div>
  </div>
</div>
