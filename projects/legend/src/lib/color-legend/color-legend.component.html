<div class="colorLegend" mat-card-image>
    <div id="colorLegendTitle">{{shape}} Color</div>
    <div id="colorLegendSubTitle">{{colorEncodingTitle}}</div>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" 
      xmlns:xlink="http://www.w3.org/1999/xlink" 
      x="0px" y="0px" 
      [attr.viewBox]="viewBox"
      style="enable-background:new 0 0 1137 360;" xml:space="preserve"
      width="600px">
      <g id="Layer_2">
        <text *ngFor="let encoding of colorEncodings" [attr.transform]="encoding.transform" class="st3 st2">{{encoding.label}}</text>
        <rect *ngFor="let rect of rects" 
          [attr.x]="rect.x" 
          [attr.y]="rect.y" 
          [attr.class]="rect.class" 
          [attr.fill]="rect.color"
          stroke="#494949"
          width="25.5" 
          height="25.5" />
      </g>
    </svg>
  </div>
