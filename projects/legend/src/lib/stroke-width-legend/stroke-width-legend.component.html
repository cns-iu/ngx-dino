<div class="dino-stroke-width-legend stroke-width-legend">
  <div class="legend-container" *ngIf="stats">
    <div class="legend-row">
      <div class="mark">
        <div class="line" [style.height]="stats.max.value + 'px'"></div>
      </div>
      <div class="label" [title]="stats.max.label">{{ stats.max.label }}</div>
    </div>
    <div class="legend-row" *ngIf="stats && stats.min !== stats.max">
      <div class="mark">
        <div class="line" [style.height]="stats.median.value + 'px'"></div>
      </div>
      <div class="label" [title]="stats.median.label">{{ stats.median.label }}</div>
    </div>
    <div class="legend-row" *ngIf="stats && stats.min !== stats.max">
      <div class="mark">
        <div class="line" [style.height]="stats.min.value + 'px'"></div>
      </div>
      <div class="label" [title]="stats.min.label">{{ stats.min.label }}</div>
    </div>
  </div>
</div>
