<div class="container" (dinoAutoResize)="onResize($event)">
    <div #tooltipElement class="tooltip"></div>
    <svg [attr.width]="svgWidth" [attr.height]="svgHeight">
        <svg:g dino-network-edge *ngFor="let edge of edges; trackBy: trackById" [source]="edge.csource" [target]="edge.ctarget" [stroke]="edge.stroke" [strokeWidth]="edge.strokeWidth" [transparency]="edge.transparency" />
        <ng-container *ngFor="let node of nodes; trackBy: trackById">
            <svg:g dino-network-node *ngIf="!node.labelPosition" [position]="node.cposition" [size]="node.size" [symbol]="node.symbol" [color]="node.color" [stroke]="node.stroke" [strokeTransparency]="node.strokeTransparency" [strokeWidth]="node.strokeWidth" [transparency]="node.transparencey" [tooltip]="node.tooltip" [tooltipElement]="tooltipElement" [label]="node.label" [labelPosition]="node.labelPosition" />
        </ng-container>
        <ng-container *ngFor="let node of nodes; trackBy: trackById">
            <svg:g dino-network-node *ngIf="node.labelPosition" [position]="node.cposition" [size]="node.size" [symbol]="node.symbol" [color]="node.color" [stroke]="node.stroke" [strokeTransparency]="node.strokeTransparency" [strokeWidth]="node.strokeWidth" [transparency]="node.transparency" [tooltip]="node.tooltip" [tooltipElement]="tooltipElement" [label]="node.label" [labelPosition]="node.labelPosition" />
        </ng-container>
    </svg>
</div>
