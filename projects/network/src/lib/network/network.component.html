<div #mountPoint (dinoAutoResize)="onResize($event)">
    <svg [attr.width]="svgWidth" [attr.height]="svgHeight">
        <svg:g dino-network-edge *ngFor="let edge of edges; trackBy: trackById" [source]="edge.csource" [target]="edge.ctarget" [stroke]="edge.stroke" [strokeWidth]="edge.strokeWidth" />
        <svg:g dino-network-node *ngFor="let node of nodes; trackBy: trackById" [position]="node.cposition" [size]="node.size" [symbol]="node.symbol" [color]="node.ccolor" [stroke]="node.stroke" [strokeWidth]="node.strokeWidth" />
    </svg>
</div>
