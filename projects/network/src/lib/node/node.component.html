<svg:g *ngIf="isValid()" [attr.transform]="centerTranslate()">
    <svg:text *ngIf="hasLabel()" class="label" [attr.dx]="labelDx" [attr.dy]="labelDy" [style.text-anchor]="labelAnchor" [style.alignment-baseline]="labelBaseline">
        {{ label }}
    </svg:text>
    <svg:path *ngIf="pulse" class="pulsing" [attr.d]="shape"></svg:path>
    <svg:path [attr.d]="shape" [style.fill]="color" [style.stroke]="stroke" [style.stroke-opacity]="1 - strokeTransparency" [style.fill-opacity]="1 - transparency" [style.stroke-width]="strokeWidth" (mouseover)="showTooltip($event)" (mouseout)="hideTooltip()">
    </svg:path>
</svg:g>
