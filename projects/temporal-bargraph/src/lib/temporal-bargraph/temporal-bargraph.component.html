<div class="temporal-bargraph-container">
    <div #tooltipElement class="temporal-bargraph-tooltip"></div>
    <div class="temporal-bargraph-wrapper" (dinoAutoResize)="onResize($event.width, $event.height)">
        <svg:svg class="temporal-bargraph-visualization">
            <svg:g dino-tick-marks class="temporal-bargraph-ticks" [tickLabels]="layout.tickLabels"></svg:g>
            <svg:g dino-bar-group class="temporal-bargraph-bars" [bars]="layout.bars" [labelMaxLength]="barLabelMaxLength" [tooltipElement]="tooltipElement"></svg:g>
        </svg:svg>
    </div>
</div>
