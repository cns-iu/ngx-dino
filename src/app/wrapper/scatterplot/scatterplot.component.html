<dino-scatterplot
  [dataStream]="data"
  [pointIdField]="id"

  [xField]="x"
  [yField]="y"
  [sizeField]="size"
  [colorField]="color"
  [strokeColorField]="stroke"
  [shapeField]="shape"

  [pulseField]="pulse"

  [enableTooltip]="true"
  [tooltipTextField]="tooltipText"
  
  [width]="width"
  [height]="height"
  [autoresize]="false"

  [gridlines]="true"
  [showAxisLabels]="false"
  [showAxisIndicators]="true">
</dino-scatterplot>
